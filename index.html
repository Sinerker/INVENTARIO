<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagens</title>
    <link rel="icon" href="iconInventario.webp" type="image/webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="corpo">
        <button class="btn" id="botaoTelaCheia">Tela Cheia</button>

        <div class="linha">
            <label for="usuario">USUÁRIO</label>
            <input type="text" id="usuario" placeholder="DIGITE O USUÁRIO" enterkeyhint="enter" required>
        </div>

        <div class="linha">
            <label for="local">LOCAL</label>
            <input type="text" id="local" name="local" placeholder="LOCAL DA CONTAGEM" enterkeyhint="enter" required>
        </div>

        <div class="linha">
            <label for="codBarras">CÓD. EAN</label>
            <input type="text" name="EAN" id="EAN" placeholder="CÓD. BARRAS OU NOME" enterkeyhint="enter" required>            
        </div>

        <div class="listaProdutosEncontrados" style="display: none;">
            <label for="Produtos encontrados"></label>
            <ul id="listaProdutos"></ul>
        </div>

        <div class="infoProduto" style="display: none;">
            <label for="Dados do produto encontrado"></label>
            <p id="detalhesProduto">Nenhum produto encontrado.</p>
        </div>

        <div class="linha">
            <label for="quantidade">QTDE</label>
            <input type="number" name="quantidade" id="quantidade" placeholder="DIGITE A QTDE" enterkeyhint="enter" required>
            <span><input type="checkbox" id="checkboxQtde1">QTD1</span>
            <button id="btnLimpar">Limpar</button>
        </div>

        <div id="confirmacao" style="display: none;">
            <p>Quantidade salva com sucesso!</p>
        </div>

        <div class="linha">
            <button id="btnSalvar">Salvar contagens</button>
        </div>

    </section>
    
    <script src="./script.js"></script>
</body>
</html>
